<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Threads Online</title>
    <meta name="description" content="Fresh threads...">
    <meta name="author" content="The Sheemonster">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container-fluid" id="app">
        <div class="banner">
            <div class="banner-promo">
                <h4>{{promoHeader}}</h4>
                <p>{{promoDetails}}</p>
            </div>
        </div>
        <div class="context-bar row">
            <div class="col-md-3 text-center forecasts" v-for="day in forecast">
                <p>{{day.dow}} <span><img class="weather-icon" :src="day.iconLink"></span> {{day.high}} / {{day.low}}</p>
            </div>
            <div class="pull-right col-md-3 text-center">
                <select class="text-center" id="weather_presets" name="weather_presets" v-model="selected" v-on:change="getWeather">
					<option value="42.34,-75.18">New York</option>
					<option value="45.43,-75.68">Ottawa</option>
					<option value="51.51,0.13">London</option>
					<option value="48.85,2.35">Paris</option>
					<option value="41.90,12.50">Rome</option>
					<option value="55.75,37.61">Moscow</option>
					<option value="18.97,72.83">Mumbai</option>
					<option value="27.70,85.33">Kathmandu</option>
					<option value="39.91,116.38">Beijing</option>
					<option value="35.68,139.68">Tokyo</option>
				</select>
            </div>
        </div>
        <div class="row underneath">
            <div class="col-md-3 history">
            </div>
            <div class="col-md-9 products row">
                <div class="col-md-4 text-center product-block" v-for="product in products">
                    <div class="product-box">
                        {{product.name}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
