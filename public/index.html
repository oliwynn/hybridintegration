<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Threads Online</title>
    <meta name="description" content="Fresh threads...">
    <meta name="author" content="The Sheemonster">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container-fluid" id="app">
        <div id="demo"></div>
        <div class="banner"></div>
        <div class="context-bar"></div>
        <div class="row underneath">
            <div class="col-md-3 history"></div>
            <div class="col-md-9 products">
                <div class="row">
                    <div class="col-md-4 text-center product-block" v-for="product in products">
                        {{product.name}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="main.js"></script>
    <script>
        var x = document.getElementById("demo");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
        }
        getLocation();
    </script>
</body>

</html>
